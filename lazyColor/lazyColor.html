<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LazyColor</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="lazyColor.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="top">
      <div class="top-inner">
        <div class="container">
          <p class="intro">
            Ever have a color and not sure if it's a purple or an indigo?
            Just put the hex represented value here and I'll figure it out.
          </p>
          <div class="row">
            <div class="span2">
              <!-- TODO  make this input the same width as the table cell span2 -->
              <input id="colorInput" class="span2" type="text" maxlength="7" placeholder="hex color code" autofocus>
            </div>
            <div class="span4">
              <span class="help-inline">Color Set:</span>
              <div id="colors-picker" class="btn-group">
                <button class="btn btn-small btn-primary" rel="w3ccolors">W3C</button>
                <button class="btn btn-small" rel="hexcolors">Hex Words</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <table id="colorTable" class="table table-condensed table-hover">
        <thead>
          <tr>
            <th class="span2">Input</th>
            <th>Numeric</th>
            <th class="span3">Color Name</th>
            <th class="span2">Hex RGB</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p>
        <small>
          Sources:
          <a target="_blank" href="http://www.w3.org/TR/css3-color/#svg-color">w3.org</a>
          &amp;
          <a target="_blank" href="http://hexwords.info/">Hex Words</a>
        </small>
      </p>
      <p>
        <small>
          Color difference is modeled by the distance between the two coordinates
          in <a target="_blank" href="https://en.wikipedia.org/wiki/Lab_color_space">LAB space.</a>
        </small>
      </p>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.js" type="text/javascript"></script>
    <script src="vendor/i-color.dev.js" type="text/javascript"></script>
    <script src="vendor/d3.min.js" type="text/javascript"></script>
    <script src="lazyColor.js" type="text/javascript"></script>
  </body>
</html>
